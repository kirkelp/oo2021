<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="static/todo.css">
  <title>Add a task</title>
</head>
<body>
  <h1>Add a task</h1>
  <form action="#" th:action="@{/addTodo}" th:object="${todo}" method="POST">
    <label for="title">Title</label>
    <input th:field="*{title}" type="text" name="title" id="title">
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span><br/>
    <label for="description">Description</label>
    <input th:field="*{description}" type="text" name="description" id="description">
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span><br/>
    <label for="date">Date</label>
    <input th:field="*{date}" type="text" name="date" id="date">
    <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span><br/>
    <button type="submit">Add New task</button>
  </form>
</body>
</html>
